<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dados da tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Peso</td>
            <td>Altura</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>37</td>

            <td>1,75</td>
        </tr>
        <tr>
            <td>Oscar</td>
            <td>44</td>
            <td>103</td>
            <td>1,82</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>27</td>
            <td>84</td>
            <td>1,68</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>28</td>

            <td>1,67</td>
        </tr>
        <tr>
            <td>Simone</td>
            <td>39</td>
            <td>71</td>
            <td>1,72</td>
        </tr>
    </table>
</body>
</html>
